<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
    <h1>Image Management System</h1>
    <div id="status">Loading...</div>
    <script>
        fetch('/api/estilos')
            .then(r => r.json())
            .then(d => document.getElementById('status').innerHTML = `✅ Working! Found ${d.length} estilos`)
            .catch(e => document.getElementById('status').innerHTML = `❌ Error: ${e}`);
    </script>
</body>
</html>
